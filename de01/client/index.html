<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
</head>
<body>
    <h1>Quản lý Sinh viên</h1>

    <!-- Form để thêm sinh viên mới -->
    <h2>Thêm Sinh viên mới</h2>
    <form id="studentForm">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="javaScore">Điểm Java:</label>
        <input type="number" id="javaScore" name="javaScore" step="0.1" required><br><br>

        <label for="cSharpScore">Điểm C#:</label>
        <input type="number" id="cSharpScore" name="cSharpScore" step="0.1" required><br><br>

        <input type="submit" value="Thêm Sinh viên">
    </form>

    <!-- Danh sách sinh viên -->
    <h2>Danh sách Sinh viên</h2>
    <table id="studentTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Địa chỉ</th>
                <th>Điểm Java</th>
                <th>Điểm C#</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sinh viên sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
    </table>

    <!-- Tệp JavaScript -->
    <script src="script.js"></script>
</body>
</html>
